<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>累計アプリ</title>
</head>
<body class="container mt-4">

<h1 class="display-5 mb-3">累計計算アプリ</h1>

<p class="h6 alert alert-primary" th:text="${msg}"></p>

<form th:action="@{/result}" method="get" class="mb-4">
    <input type="number" name="number" class="form-control w-25 d-inline-block" required>
    <input type="submit" value="送信" class="btn btn-primary ms-2">
</form>

<a th:href="@{/reset}" class="btn btn-danger">リセット</a>

</body>
</html>
